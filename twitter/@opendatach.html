<div id="container">
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
      background-color: #1a1a1a;
    }
  </style>
  <div id="graph-container"></div>
</div>
<script>

sigma.classes.graph.addMethod('neighbors', function(nodeId) {
    var k,
        neighbors = {},
        index = this.allNeighborsIndex[nodeId] || {};

    for (k in index)
        neighbors[k] = this.nodesIndex[k];

    return neighbors;
});

    sigma.settings.labelThreshold = 10;
    sigma.settings.minEdgeSize = 0.1;
    sigma.settings.maxEdgeSize = 0.1;
    sigma.settings.maxNodeSize = 20;
    sigma.settings.labelColor = "node";
    sigma.settings.borderSize = 1;

sigma.parsers.gexf('data/opendatach.gexf', {
    container: 'graph-container',
    },
    function(s) {

        var colorscheme =
            ['#edf8fb','#b3cde3','#8c96c6','#8856a7','#810f7c'];

        console.log(s.graph.nodes())

        function color(value) {
            value = Number(value);

            if(value < 5)
                return colorscheme[0];
            if(value < 10)
                return colorscheme[1];
            if(value < 30)
                return colorscheme[2];
            if(value < 100)
                return colorscheme[3];
            if( value >= 100)
                return colorscheme[4];
        }

        s.graph.nodes().forEach(function (node) {
            node.color = color(node.attributes.tweets);
        });
        s.refresh();


        s.bind('clickNode', function(e){
           var nodeId = e.data.node.id,
            toKeep = s.graph.neighbors(nodeId);
            toKeep[nodeId] = e.data.node;


            s.graph.nodes().forEach(function(n) {
              if (toKeep[n.id])
                n.color = color(n.attributes.tweets);
              else
                n.color = '#ccc';
            });

        s.refresh();
    });
    });
</script>
